<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/cntct.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="assets/fonts/font-awsome.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg-green">
        <div class="container">
            <h3><i class="fa fa-plus" aria-hidden="true"></i>Contact</h3>
            <p>Drop me a line using contact from below</p>


            <div class="row">
                <div class="col-md-6">
                    <div class="info">
                        <h4 style="margin-top: 70px;"><i class="fa fa-plus"
                                aria-hidden="true"></i>Contact Info</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <h4 style="border-bottom:1px dotted
                                    white;padding-bottom: 5px;width: 600px;
                                    margin-top: 40px;">Address:</h4>
                                <h4 style="border-bottom:1px dotted
                                    white;padding-bottom: 5px;width: 600px;
                                    margin-top: 40px;">Telephone:</h4>
                                <h4 style="border-bottom:1px dotted
                                    white;padding-bottom: 5px;width: 600px;
                                    margin-top: 40px;">Email</h4>
                            </div>
                            <div class="col-md-6">
                                <h4 style="margin-top: 15px;">John Doe,77
                                    Gran vill1,Madrid,Spain,28002</h4>
                                <h4 style="margin-top: 50px;">+919444409541</h4>
                                <h4 style="margin-top: 50px;">@thewrapingtherapy</h4>
                            </div>

                        </div>
                        <div class="icons" style="margin-top: 10px;">
                            <a href="#"><i class="fa fa-twitter-square
                                    fa-3x" style="color: #264d73;"
                                    aria-hidden="true"></i></a>
                            <a href="#"> <i class="fa fa-instagram fa-3x"style="color:
                                    #264d73;" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin-square
                                    fa-3x" style="color: #264d73;"
                                    aria-hidden="true"></i></a>


                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form" style="margin-left: 100px; margin-top:
                        50px ;">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control"
                                    id="exampleInputEmail1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" class="form-control"
                                    id="exampleInputPassword1">
                            </div>
                            <label for="exampletextarea">Message</label>
                            <textarea class="form-control" rows="3"
                                id="exampletextarea"></textarea>
                            <button type="button" class="btn btn-"
                                style="color: white; background-color:
                                #264d73; margin-top:20px; margin-left:
                                350px; width: 100px;"> Send</button>



                        </form>
                    </div>
                </div>
            </div>



    
    
</body>
</html>
